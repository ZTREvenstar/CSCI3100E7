<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Personl Information</title>
<link rel="stylesheet" 
href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1
/css/bootstrap.min.css" integrity="sha384-
Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf
23Q9Ifjh" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script language="JavaScript" src="personal.js"></script>

</head>

<body style="width:70%; margin:auto">
    <header class = "container">
        <h1 class = "my-4">Personal Information</h1>
    </header>
    <main class = "container">
        <!-- profile indormation below -->
        <div class="row my-2" id = "Profile">
        <div id = "profileInfo" class="col-lg-8 col-md-6">
            <table class="table">
                <tbody>
                  <tr>
                    <th scope="row">User ID:</th>
                    <td id = "id"></td>
                  </tr>
                  <tr>
                    <th scope="row">Profile Name:</th>
                    <td id = "profileName"></td>
                  </tr>
                  <tr>
                    <th scope="row">Email Address:</th>
                    <td id = "email"></td>
                  </tr>
                </tbody>
            </table>
        </div>
        <div id="profilePicture" class = "col-lg-4 col-md-6">
            <img id = "profilePic" src="" class="img-thumbnail" style=" height: 200px">
        </div>
        </div>
        <!-- change personal information -->
        <div id="buttons" class = "d-flex flex-wrap my-2" >
            <button type="button" class="btn btn-primary m-2" onclick = handleChangeProfileInfo() >change Personal Information</button>
            <button type="button" class="btn btn-primary m-2" onclick = handleChangePassword()>change Password</button>
            <button type="button" class="btn btn-primary m-2" onclick = handleChangeProfilePic()>Upload Profile Pic</button>
        </div>
        <div>
            <form id = "changeProfileInfo">
                <div class="form-group">
                    <label for="InputProfileName">Profile Name</label>
                    <input type="text" class="form-control" id = "profileName" name="profileName" placeholder="Enter New Profile Name">
                </div>
                <div class="form-group">
                    <label for="InputEmailAddress">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>  
        <div>
            <form id = "changePassword">
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" class="form-control" id="InputPassword" placeholder="Enter New Password">
                </div>
                <div class="form-group">
                    <label for="ConfirmPassword">Password</label>
                    <input type="password" class="form-control" id="ConfirmPassword" placeholder="Repeat New Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div> 
        <div>
            <form id ="changeProfilePic" action="http://localhost:3000/updateProfilePic" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for ="chooseProfilePic">Choose Profile Pic</label>
                    <input id="chooseProfilePic" name="chooseProfilePic" type="file" class="form-control-file">    
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div> 
    </main>
</body>
